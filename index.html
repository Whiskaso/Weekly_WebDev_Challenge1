<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weelky WebDev Challenge 1</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>

    <header class="main-header">
        <img src="img/logo.png" alt="logo masteralb"> 
    </header>

    <div>

        <section>   <!-- REGISTER FORM -->
            <h1>Register Form</h1>

            <form action="index.html" method="post">
                <fieldset>
                    <div>
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="user_name" placeholder="Username">
                    </div>

                    <div>
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="user_password" placeholder="Password">
                    </div>

                    <div>
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm" name="user_password" placeholder="Confirm password">
                    </div>
                    
                    <div>
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="user_email" placeholder="Email">
                    </div>

                    <div>
                        <i class="fas fa-map-marker-alt"></i>
                        <select id="location" name="user_location">
                            <option value="">Your Location</option>
                            <option value="europe">Europe</option>
                            <option value="asia">Asia</option>
                            <option value="australia">Australia</option>
                            <option value="africa">Africa</option>
                            <option value="north america">North America</option>
                            <option value="south america">South America</option>
                        </select>
                    </div>

                    <div>
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">I have read and accept the terms of use</label>
                    </div>

                    <button type="button">Sing up</button>

                </fieldset>
            </form>
        </section>   <!-- END REGISTER FORM -->

        <section>   <!-- SEND EMAIL FORM -->

            <h1>Send Email</h1>

            <form action="index.html" method="post">
                <fieldset>

                    <div>
                        <i class="fas fa-user"></i>
                        <input type="text" id="emailformname" name="user_name" placeholder="Your Name">
                    </div>

                    <div>
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="emailformemail" name="user_email" placeholder="Your Email">
                    </div>

                    <div>
                        <textarea id="message" name="message" placeholder="Type your message..."></textarea>
                    </div>

                    <div>
                        <input type="checkbox" id="copy" name="copy">
                        <label for="copy">Send a copy to my Email</label>
                    </div>

                    <button type="button">Send Email</button>

                </fieldset>
            </form>
        </section>  <!-- END SEND EMAIL FORM-->


        <section>     <!-- SING IN FORM-->
            
            <h1>Sing In Form</h1>

            <form action="index.html" method="get">
                <fieldset>
                    
                    <div>
                        <i class="fas fa-user"></i>
                        <input type="text" id="singinusername" name="user_name" placeholder="Username">
                    </div>

                    <div>
                        <i class="fas fa-lock"></i>
                        <input type="password" id="singinpassword" name="user_password" placeholder="Password">
                    </div>

                    <div>
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>

                    <button type="button">Sing in</button>

                </fieldset>
            </form>

        </section>    <!-- END SING IN FORM-->

        <section>   <!-- RECOVER FORM-->

            <h1>Recover Form</h1>

            <form action="index.html" method="post">
                <fieldset>

                    <div>
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="recoveremail" name="user_email" placeholder="Enter your Email">
                    </div>

                    <div>
                        <i class="fas fa-mobile"></i>
                        <input type="tel" id="phonenumber" name="user_phone" placeholder="Enter your phone number">
                    </div>

                    <button type="button">Send</button>
                    <button type="button">Done</button>

                </fieldset>
            </form>
        </section>  <!-- END RECOVER FORM -->

        <section>   <!-- SUBSCRIBE FORM-->

            <h1>Subscribe Form</h1>

            <form action="index.html" method="post">
                <fieldset>

                    <div>
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="subscribeemail" name="user_email" placeholder="Enter your Email">
                    </div>

                    <button type="button">Subscribe</button>
                    <button type="button">No, thanks</button>

                </fieldset>
            </form>
        </section>  <!-- END SUBSCRIBE FORM-->
    </div>



</body>
</html>
